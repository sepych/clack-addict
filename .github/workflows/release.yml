name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            os: linux
            arch: x64
            ext: .tar.gz
          - target: bun-linux-x64-baseline
            os: linux
            arch: x64-baseline
            ext: .tar.gz
          - target: bun-linux-arm64
            os: linux
            arch: arm64
            ext: .tar.gz
          - target: bun-linux-x64-musl
            os: linux
            arch: x64-musl
            ext: .tar.gz
          - target: bun-darwin-x64
            os: darwin
            arch: x64
            ext: .zip
          - target: bun-darwin-arm64
            os: darwin
            arch: arm64
            ext: .zip
          - target: bun-windows-x64
            os: windows
            arch: x64
            ext: .zip

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          bun build --compile --minify --target=${{ matrix.target }} --define "process.env.BUILD_VERSION=\"$VERSION\"" ./index.ts --outfile clack-addict

      - name: Package binary (Unix)
        if: matrix.os != 'windows'
        run: |
          if [ "${{ matrix.ext }}" == ".tar.gz" ]; then
            tar -czf clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} clack-addict
          else
            zip -q clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} clack-addict
          fi

      - name: Package binary (Windows)
        if: matrix.os == 'windows'
        run: |
          mv clack-addict.exe clack-addict.exe
          zip -q clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} clack-addict.exe

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
