name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            os: linux
            arch: x64
            ext: .tar.gz
          - target: bun-linux-x64-baseline
            os: linux
            arch: x64-baseline
            ext: .tar.gz
          - target: bun-linux-arm64
            os: linux
            arch: arm64
            ext: .tar.gz
          - target: bun-linux-x64-musl
            os: linux
            arch: x64-musl
            ext: .tar.gz
          - target: bun-darwin-x64
            os: darwin
            arch: x64
            ext: .zip
          - target: bun-darwin-arm64
            os: darwin
            arch: arm64
            ext: .zip
          - target: bun-windows-x64
            os: windows
            arch: x64
            ext: .zip

    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Install platform-specific @opentui/core dependency
        run: |
          TARGET="${{ matrix.target }}"
          case "$TARGET" in
            *linux-x64*)    PKG_PLAT="linux"  ; PKG_ARCH="x64"   ;;
            *linux-arm64*)   PKG_PLAT="linux"  ; PKG_ARCH="arm64" ;;
            *darwin-x64*)    PKG_PLAT="darwin" ; PKG_ARCH="x64"   ;;
            *darwin-arm64*)  PKG_PLAT="darwin" ; PKG_ARCH="arm64" ;;
            *windows-x64*)   PKG_PLAT="win32"  ; PKG_ARCH="x64"   ;;
            *)               PKG_PLAT=""       ; PKG_ARCH=""      ;;
          esac
          
          if [ -n "$PKG_PLAT" ]; then
            VERSION=$(cat node_modules/@opentui/core/package.json | jq -r .version)
            echo "Installing @opentui/core-$PKG_PLAT-$PKG_ARCH@$VERSION --force"
            npm install "@opentui/core-$PKG_PLAT-$PKG_ARCH@$VERSION" --force
            
            # Set environment variables for the build step
            echo "PKG_PLAT=$PKG_PLAT" >> $GITHUB_ENV
            echo "PKG_ARCH=$PKG_ARCH" >> $GITHUB_ENV
          fi

      - name: Get version
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build binary
        run: |
          VERSION=${{ steps.get_version.outputs.version }}
          # Use --define to prune dynamic import branches in @opentui/core
          # and ensure Bun resolver finds the correct platform package.
          # Note: for windows, process.platform is 'win32'.
          
          PLATFORM_DEF=""
          if [ -n "$PKG_PLAT" ]; then
            PLATFORM_DEF="--define \"process.platform='$PKG_PLAT'\" --define \"process.arch='$PKG_ARCH'\""
          fi
          
          eval bun build --compile --minify --target=${{ matrix.target }} \
            --define \"process.env.BUILD_VERSION=\\\"$VERSION\\\"\" \
            $PLATFORM_DEF \
            ./index.ts --outfile clack-addict

      - name: Package binary (Unix)
        if: matrix.os != 'windows'
        run: |
          if [ "${{ matrix.ext }}" == ".tar.gz" ]; then
            tar -czf clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} clack-addict
          else
            zip -q clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} clack-addict
          fi

      - name: Package binary (Windows)
        if: matrix.os == 'windows'
        run: |
          if [ -f clack-addict.exe ]; then
            zip -q clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} clack-addict.exe
          else
            # Fallback if bun didn't add .exe automatically or if it's named differently
            EXE=$(ls clack-addict*)
            zip -q clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }} $EXE
          fi

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: clack-addict-${{ matrix.os }}-${{ matrix.arch }}${{ matrix.ext }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
